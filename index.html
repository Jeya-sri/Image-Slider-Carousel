<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="slider">
        <h3>Avengers Avenue</h3>
        <center>
            <div id="box">
                <img class="images" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Avengers3c9095c4.jpg">
            </div>
        </center>

        <!-- buttons for controls slider -->
        <button class="prev" onclick="prevImage()">
        <img class="ctrl" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Left%20Control577660a.png" alt="prev" ></button>
        <button class="next" onclick="nextImage()">
        <img class="ctrl" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Right%20Control3fc6d2d.png" alt="right"></button>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
